
    <h1><span class="fa fa-edit"></span>New Internal Task</h1>

        <!-- show any messages that come back with authentication -->
        <div class="alert alert-danger">{{err}}</div>

        <div class="form-group">
            <label>Name</label>
            <input ng-model="task.name">
        </div>
        <div class="form-group">
            <label>Priority</label>
            <input ng-model="task.priority">
        </div>
        <div class="form-group">
            <label>Client</label>
            <input ng-model="task.client">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input ng-model="task.status">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input ng-model="task.desc">
        </div>

        <button ng-click="saveTask()" type="submit" class="btn btn-warning btn-lg">Save!</button>
    </form>

    <hr>

    <p>The new task looks like this:</p>
    <p>{{task.name}}</p>
    <p>{{task.priority}}</p>
    <p>{{task.client}}</p>
    <p>{{task.desc}}</p>
    <p>{{task.status}}</p>
